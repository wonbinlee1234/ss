 <style>
 *{margin: 0; padding: 0;}
 header {width: 200px; background-color:#7CFFF9 ; margin: 0 auto;}
.burger-input {top: 0;left: 0;opacity: 0;width: 100%;height: 45px;cursor: pointer;position: absolute;}
.burger-input + label {width: 30px;display: block;margin: 3px auto;padding: 10px 0;cursor: pointer;position: relative;}
.burger-input + label:after, .burger-input + label:before,
.burger-input + label .burger { content: '';  width: 25px;  height: 4px;  display: block;  margin: 5px auto; border-radius: 10px; background-color: #ffffff; transition: all .3s linear;}
.burger-input:checked + label {top: 4px;}
.burger-input:checked + label:before {transform: translateY(7px) rotate(135deg);}
.burger-input:checked + label:after {transform: translateY(-10px) rotate(-135deg);}
.burger-input:checked + label .burger {transform: scale(0);}
.burger-input:checked ~ nav {display: block;}
.burger-input:checked ~ nav li {display: block;text-align: center;}
nav {display: none;}
ul {width: 100%; list-style: none; text-align: center;}
ul a { display: block; padding: 10px 0; color: #ffffff; background-color: #6281d8; }
ul a:hover {background-color: #7691dd;}
a {text-decoration: none;}
 </style>
 <body>
   <header>
	<input type="checkbox" id="click" class="burger-input">
	<label for="click">
		<div class="burger"></div>
	</label>
	<nav>
		<ul>
			<li><a href="#">함</a></li>
			<li><a href="#">버</a></li>
			<li><a href="#">그</a></li>
			<li><a href="#">바</a></li>
		</ul>
	</nav>
 </header>
 </body>
